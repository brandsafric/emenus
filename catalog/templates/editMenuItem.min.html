{% extends "main.min.html" %}{% block content %}{% include "header.html" %}<div class="form-wrapper"> <div class="form-heading"> <h1>Edit Menu Item</h1> </div><form class="edit-form" action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post"> <label>Name <span class="required">*</span></label> <div> <input size="80" type="text" name="name" value="{{item.name}}" required> </div><label>Description <span class="required">*</span></label> <div> <textarea class="input input-desc" type="text" size="250" name="description" value="{{item.description}}" required></textarea> </div><label>Price <span class="required">*</span></label> <div> <input size="8" type="text" name="price" value="{{item.price}}" required><br></div><label>Course <span class="required">*</span></label> <div> <select name="course"> <option value="Appetizer">Appetizer</option> <option value="Entree">Entree</option> <option value="Dessert">Dessert</option> <option value="Beverage">Beverage</option> </select> </div><div> <a class="btn btn-secondary cancel" id="btn-cancel" href="{{url_for('show_menu', restaurant_id=restaurant_id)}}">Cancel</a> <input class="btn btn-primary" type="submit" value="Save"> </div></form> </div>{% endblock %}
