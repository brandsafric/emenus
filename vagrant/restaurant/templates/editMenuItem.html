<html>
    <head>
        <link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <h1> Edit Menu Item </h1>
            <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}" method="post">
                <p>Name:</p>
                <input type="text" size="30" name="name" placeholder="{{item.name}}">
                <p>Description</p>
                <input type="text" size="30" name="name" placeholder="{{item.description}}">
                <p>Cost:</p>
                <input type="text" size="30" name="name" placeholder="{{item.price}}">
                <p>Course:</p>
                <input type="text" size="30" name="name" placeholder="{{item.course}}">
                <input type="submit" value="Edit">
                <a href="{{	url_for('showMenu', restaurant_id = restaurant_id) }}">Back</a>
            </form>
        </div>
    </body>
</html>
