{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="form-wrapper">
    <div class="form-heading">
        <h1>Edit Restaurant</h1>
    </div>
    <form class="edit-form" action="{{ url_for('edit_restaurant', restaurant_id=restaurant_id) }}" method="post">
        <label>Name <span class="required">*</span></label>
        <div>
            <input size="80" name="name" type="text" placeholder="{{restaurant.name}}" required>
        </div>
        <label>Picture <span class="">*</span></label>
        <div>
            <input size="80" name="picture" type="text" placeholder="{{restaurant.picture}}" >
        </div>
        <div>
            <input type="submit" value="Save">
            <a class="cancel" href="{{ url_for('show_menu', restaurant_id = restaurant.id) }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
