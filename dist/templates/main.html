<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Page for creating menu restaurants">
    <meta name="author" content="Phillip Stafford">
    <script src="https://use.fontawesome.com/d530985332.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
{#    <link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">#}
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='vendor/ihover.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>EMenus</title>
</head>
<body>
<!--Navigation-->
<nav class="navbar navbar-custom navbar-fixed-top navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <span id="logo">
                <span id="logo-prefix">EM</span>enus
            </span>
        </a>
        <span id="user-status">
            {% if 'username' not in session %}
                <a class="btn-login button btn-secondary" id="btn-login" href="{{url_for('show_login')}}">Log in</a>
            {% else %}
                <img class="user_picture" src="{{picture}}"/>
                <a  class="button btn-secondary" id="btn-logout" href="{{url_for('disconnect')}}">Log out </a>
            {% endif %}
					</span>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</html>
