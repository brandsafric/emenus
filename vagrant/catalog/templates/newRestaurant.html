{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="form-wrapper">
    <div class="form-heading">
        <h1>New Restaurant</h1>
    </div>
    <form id="newRestForm" action="{{ url_for('create_restaurant') }}" method="post" enctype="multipart/form-data">
        <label>Name <span class="required">*</span></label>
        <div>
            <input type="text" size="80" name="name" placeholder="Name" required>
        </div>

            <li class="img_thumbnail">
                <img id="img_thumbnail" src="{{ url_for('static', filename='img/not-available-abbreviation-inside-a-circle_318-33662.jpg') }}" alt="img">
            </li>
            </ul>
            <input class="target" type="text">
            <select id="image_select" name="picture" class="target">
                <option value="9" data-imagesrc="{{ url_for('static',filename='img/not-available-abbreviation-inside-a-circle_318-33662.jpg') }}">N/A</option>
                {%  for k,v,z in user_pics %}
                    <option value="{{ loop.index }}" data-relpath=""data-imagesrc="{{ url_for('static', filename='img/' + k) }}" data-description="{{ v }}">{{ v }}</option>
                {% endfor %}
            </select>

        </div>


        <div>
{#            <input size="80" name="picture" type="text" placeholder="" >#}
            <span class="btn btn-default btn-file">Upload <input type="file" id="upload" name="image"></span>
        </div>
        <div>
            <input type="submit" value="Create">
            <a class="cancel" href="{{ url_for('show_restaurants') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
