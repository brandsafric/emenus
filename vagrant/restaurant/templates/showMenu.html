<html>
    <head>
        <link rel=stylesheet type=text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">

			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-4">
					<h1>
						{{restaurant.name}}
					</h1>
				</div>
				<div class="col-lg-7"></div>

			</div>
			<div class="row">
				<div class="col-lg-1"></div>
				<div class="col-lg-4 col-md-offset-4">
					<h2>
						Item List
					</h2>
					<div class="item-list">

						{% for i in items %}
						<div class="itemName">
							<p>
								{{i.name}} <br>
								{{i.description}} <br>
								{{i.price}} <br>
							</p>
						</div>
						<div class="button-nav">
							<ul class="list-group">
								<a class="list-group-item" href="{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit Item</a>
								<a class="list-group-item" href="{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete Item</a>
							</ul>
						</div>
						{% endfor %}
					</div>
				</div>
				<div class="col-lg-7"></div>
				<div class="button-nav">
					<ul class="list-group">
						<a class="list-group-item" href="{{	url_for('newMenuItem', restaurant_id = restaurant.id) }}">Create Item</a>
					</ul>
				</div>

			</div>
			<a href="/">Return to home</a>
        </div>
    </body>
</html>
